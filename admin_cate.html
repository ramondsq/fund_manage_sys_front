  <script>
    var currentModify;

    var admin_name = Cookies.get('admin_name');
    new Vue({
      el: "#app1",
      data: {
        uname: admin_name
      },
      methods: {
        signout: function () {
          Cookies.remove('admin_name');
          window.location.href = "admin_index.html";
        }
      }
    })

    $.ajax({
      url: 'http://localhost:8080/fms/getCategories',
      type: "get",
      success: function (data) {
        displayRecords(data.categories)
      }
    })

    function changeCate(name, status) {
      $.ajax({
        url: 'http://localhost:8080/fms/deleteCategory',
        type: "post",
        data: {
          category_name: name,
          category_status: status
        },
        success: function (data) {
          if (data.code == 1) {
            alert("修改成功");
            window.location.reload();
          } else {
            alert("修改失败");
          }
        }
      })
    }
    function displayRecords(records) {

      new Vue({
        el: "#app2",
        data: {
          data: records
        },
        methods: {
          activate: function () {
            var name = $(event.target).parent().siblings("#catename").text()
            changeCate(name, 1)
          },
          deactivate: function () {
            var name = $(event.target).parent().siblings("#catename").text()
            changeCate(name, 0)
          },
          delCate: function () {
            var name = $(event.target).parent().siblings("#catename").text()
            $.ajax({
              url: 'http://localhost:8080/fms/rmCate',
              type: "post",
              data: {
                category_name: name
              },
              success: function (data) {
                if (data.code == 1) {
                  alert("删除成功");
                  window.location.reload();
                } else {
                  alert("删除失败");
                }
              }
            })
          }
        },
        filters: {
          toChinese: function (value) {
            switch (value) {
              case 0:
                return "否";
              case 1:
                return "是";
            }
          }
        }
      })
    }

    new Vue({
      el: "#app3",
      data: {
        category_name: ""
      },
      methods: {
        setCategory: function (e) {
          e.preventDefault()
          $.ajax({
            url: 'http://localhost:8080/fms/setCategory',
            type: "post",
            data: {
              category_name: this.category_name
            },
            success: function (data) {
              if (data.code == 1) {
                alert("添加成功");
                window.location.reload();
              } else {
                alert("添加失败");
              }
            }
          })
        }
      }
    })

    new Vue({
      el: "#myModal2",
      data: {
        fund_username: user_name,
        fund_amount: "",
        fund_date: "",
        fund_category: ""
      },
      methods: {
        modifyRecord: function (e) {
          e.preventDefault()
          if (this.fund_amount == "") {
            alert("金额不能为空")
            return false
          }
          if (this.fund_date == "") {
            alert("日期不能为空")
            return false
          }
          if (this.fund_category == "") {
            alert("类别不能为空")
            return false
          }
          var url = "http://localhost:8080/fms/modifyRecord"
          $.post(url, {
            fund_id: Number.parseInt(currentModify),
            fund_amount: Number.parseFloat(this.fund_amount),
            fund_date: new Date(this.fund_date),
            fund_category: this.fund_category
          }, function (data) {
            alert("修改成功")
            window.location.reload()
          })
        }
      }
    })


  </script>
