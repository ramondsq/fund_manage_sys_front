  <script>
    var currentModify;

    var user_name = Cookies.get('user_name');
    new Vue({
      el: "#app1",
      data: {
        uname: user_name
      },
      methods: {
        signout: function () {
          Cookies.remove('user_name');
          window.location.href = "index.html";
        }
      }
    })

    $.ajax({
      url: 'http://localhost:8080/fms/getUserRecord',
      type: "post",
      data: {
        fund_username: user_name
      },
      success: function (data) {
        displayRecords(data.records)
      }
    })

    function displayRecords(records) {

      new Vue({
        el: "#app2",
        data: {
          data: records
        },
        methods: {
          deleteRecord: function () {
            var fund_id = $(event.target).parent().siblings("#fund_id").text()
            $.ajax({
              url: 'http://localhost:8080/fms/deleteRecord',
              type: "post",
              data: {
                fund_id: fund_id
              },
              success: function (data) {
                alert("删除成功");
                window.location.reload()
              }
            })
          },
          changeRecord: function () {
            currentModify = $(event.target).parent().siblings("#fund_id").text()
          }
        },
        filters: {
          toChinese: function (value) {
            switch (value) {
              case 0:
                return "未审核";
              case 1:
                return "已通过";
              case 2:
                return "已拒绝";
            }
          },
          timeFormat: function (value) {
            var date = new Date(value);
            var year = date.getFullYear();
            var month = date.getMonth() + 1;
            var day = date.getDate();
            var hour = date.getHours();
            var minute = date.getMinutes();
            var second = date.getSeconds();
            return year + "-" + month + "-" + day + " " + hour + ":" + minute + ":" + second;
          }
        }
      })
    }


    $.get({
      url: 'http://localhost:8080/fms/getCategories',
      success: function (data) {
        displayCates(data.categories)
      }
    })

    function displayCates(cates) {
      new Vue({
        el: "#app3",
        data: {
          fund_username: user_name,
          fund_amount: "",
          fund_date: "",
          selected: "",
          data: cates
        },
        methods: {
          submitRecord: function (e) {
            e.preventDefault()
            var d = new Date(this.fund_date)
            var dd = new Date(d.getTime() + 28800000)
            if (this.fund_amount == "") {
              alert("金额不能为空")
              return false
            }
            if (this.fund_date == "") {
              alert("日期不能为空")
              return false
            }
            if (this.selected == "") {
              alert("类别不能为空")
              return false
            }
            var url = "http://localhost:8080/fms/submitRecord"
            $.post(url, {
              fund_username: this.fund_username,
              fund_amount: Number.parseFloat(this.fund_amount),
              fund_date: dd,
              fund_category: this.selected
            }, function (data) {
              alert("提交成功")
              window.location.reload()
            })
          }
        }
      })

      new Vue({
        el: "#myModal2",
        data: {
          fund_username: user_name,
          fund_amount: "",
          fund_date: "",
          selected: "",
          data: cates
        },
        methods: {
          modifyRecord: function (e) {
            e.preventDefault()
            var d = new Date(this.fund_date)
            var dd = new Date(d.getTime() + 28800000)
            console.log(dd)
            if (this.fund_amount == "") {
              alert("金额不能为空")
              return false
            }
            if (this.fund_date == "") {
              alert("日期不能为空")
              return false
            }
            if (this.selected == "") {
              alert("类别不能为空")
              return false
            }
            var url = "http://localhost:8080/fms/modifyRecord"
            $.post(url, {
              fund_id: Number.parseInt(currentModify),
              fund_amount: Number.parseFloat(this.fund_amount),
              fund_date: dd,
              fund_category: this.selected
            }, function (data) {
              alert("修改成功")
              window.location.reload()
            })
          }
        }
      })

      new Vue({
        el: "#app4",
        data: {
          data: cates,
          selected:""
        },
        methods: {
          dispRecords: function () {
            
            console.log(this.selected)
            if (this.selected == "所有类别") {
              $.ajax({
                url: 'http://localhost:8080/fms/getUserRecord',
                type: "post",
                data: {
                  fund_username: user_name
                },
                success: function (data) {
                  displayRecords(data.records)
                }
              })
            } else {
              $.ajax({
                url: 'http://localhost:8080/fms/getUserRecordsByCate',
                type: "post",
                data: {
                  fund_username: user_name,
                  fund_category: this.selected
                },
                success: function (data) {
                  displayRecords(data.records)
                }
              })
            }
            this.$forceUpdate()
          }
        }
      })
    }






  </script>
