<body class="text-center">

  <main class="form-signin">
    <form id="div1" @submit="checkForm">
      <img class="mb-4" src="assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">项目经费管理系统-用户</h1>

      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" placeholder="用户名" v-model="user_name">
        <label for="floatingInput">用户名</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="密码" v-model="user_pwd">
        <label for="floatingPassword">密码</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> 记住我
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">用户登录</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
    </form>
    <a href="admin_index.html">管理员登录</a>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    
    new Vue({
      el: "#div1",
      data: {
        user_name: "",
        user_pwd: ""
      },
      methods: {
        checkForm: function(e) {
          var cuname = this.user_name;
          e.preventDefault()
          if (this.user_name == "") {
            alert("用户名不能为空")
            return false
          }
          if (this.user_pwd == "") {
            alert("密码不能为空")
            return false
          }
          var url = "http://localhost:8080/fms/userLogin"
          $.ajax({
            url: url,
            type: "post",
            data: {
              user_name: this.user_name,
              user_pwd: this.user_pwd
            },
            success: function(data) {
              if (data.code == 1) {
                Cookies.set('user_name', cuname)
                alert("登录成功")
                
                window.location.href = "home.html"
              } else {
                alert("用户名或密码错误")
              }
            }
          })
        }
      }
    })
  </script>
